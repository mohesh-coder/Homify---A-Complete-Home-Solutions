<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Homify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .auth-container h2 {
            color: var(--tiffany-blue);
            margin-bottom: 30px;
            text-align: center;
        }
        .form-control {
            background-color: #333;
            border-color: #444;
            color: var(--dark-text);
        }
        .form-control:focus {
            background-color: #444;
            border-color: var(--tiffany-blue);
            color: var(--dark-text);
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Login to Homify</h2>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="signup.html" class="text-light">Don't have an account,Sign up</a>
        </div>
        <div class="text-align mt-3">
            <a href="home.html" class="text-light">Home</a>
        </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<script>
function login() {
  var email = document.getElementById('email').value;
  var password = document.getElementById('password').value;

  // Here you would typically send a request to your server to validate the login
  // For this example, we'll use a simple check
  if (email && password) {
    // Simulating successful login
    localStorage.setItem('loggedIn', 'true');
    redirectToServices();
  } else {
    alert('Please enter both email and password');
  }
}

function redirectToServices() {
  // Redirect to the services section of the home page
  window.location.href = 'home.html#services';
}
</script>
</html>
