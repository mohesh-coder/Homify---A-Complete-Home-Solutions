<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Seller - Homify</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #1c1c1c;
            color: #e0e0e0;
        }
        .contact-form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: #2c2c2c;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #00b5b5;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            background-color: #333333;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 16px;
        }
        .contact-form button {
            width: 100%;
            padding: 12px;
            background-color: #00b5b5;
            color: #000000;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .contact-form button:hover {
            background-color: #00d8d8;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            outline: none;
            border-color: #00b5b5;
        }
        #formMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #4CAF50;
            color: white;
        }
        .error {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#">Homify</a>
        </div>
        <nav class="navbar">
            <a href="index.html#home">Home</a>
            <a href="index.html#about">About Us</a>
            <a href="buy.html">Buy</a>
            <a href="sell.html">Sell</a>
            <a href="rent.html">Rent</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <div class="contact-form-container">
        <div class="contact-form">
            <h2>Contact Seller</h2>
            <form id="contactForm" method="POST" action="php/php/send_email.php">
                <input type="hidden" id="propertyId" name="propertyId">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                <textarea id="message" name="message" placeholder="Your Message" required rows="5"></textarea>
                <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
            </form>
            <div id="formMessage"></div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Homify. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('property_id');
            document.getElementById('propertyId').value = propertyId;

            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                
                // Debug: Log form data
                for (let pair of formData.entries()) {
                    console.log(pair[0] + ': ' + pair[1]);
                }

                const formMessage = document.getElementById('formMessage');

                fetch('php/send_email.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        formMessage.textContent = data.message;
                        formMessage.className = 'success';
                        this.reset();
                        setTimeout(() => {
                            window.location.href = 'buy.html';
                        }, 3000);
                    } else {
                        formMessage.textContent = data.message;
                        formMessage.className = 'error';
                    }
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    formMessage.textContent = 'An error occurred. Please try again later.';
                    formMessage.className = 'error';
                });
            });
        });
    </script>
</body>
</html>
